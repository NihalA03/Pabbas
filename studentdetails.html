<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h2 {
      color: #333;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    /* Hide table initially */
    #studentTable {
      display: none;
    }
    .container{
        display: flex;
        justify-content: center;
    }
  </style>
</head>
<body>

  <h2>Student Details Form</h2>
  <div class="container">
  <form id="studentForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>USN:</label>
    <input type="text" id="usn" required>

    <label>Age:</label>
    <input type="number" id="age" required min="1">

    <!-- <label>Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select> -->

    <label>Course:</label>
    <input type="text" id="course" required>

    <button type="submit">Submit</button>
  </form>
</div>
  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>USN</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("studentForm");
    const table = document.getElementById("studentTable");
    const tableBody = table.querySelector("tbody");

    function loadStudents() {
      const students = JSON.parse(sessionStorage.getItem("students") || "[]");
      tableBody.innerHTML = "";

      if (students.length > 0) {
        table.style.display = "table"; // Show table if data exists
        students.forEach(student => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.usn}</td>
            <td>${student.age}</td>
            <td>${student.gender}</td>
            <td>${student.course}</td>
          `;
          tableBody.appendChild(row);
        });
      } else {
        table.style.display = "none"; // Hide table if no data
      }
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const student = {
        name: document.getElementById("name").value,
        usn: document.getElementById("usn").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        course: document.getElementById("course").value
      };

     const students = JSON.parse(sessionStorage.getItem("students") || "[]");


      students.push(student);
      sessionStorage.setItem("students", JSON.stringify(students));

      alert("Form submitted successfully!");

      form.reset();
      loadStudents();
    });

    // On page load
    window.onload = loadStudents;
  </script>

</body>
</html>
