<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ice Cream Store</title>
  <style>
    body {
      margin: 0;
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffafc;
      color: #333;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #0d0d0d;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 26px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .navbar ul li a:hover {
      opacity: 0.8;
    }

    .logo {
      height: 40px;
      /* adjust as needed */
      width: auto;
    }


    /* Hero Video */
    .hero {
      position: relative;
      width: 100%;
      max-height: 500px;
      overflow: hidden;
      margin-top: 20px;
    }

    .hero iframe {
      width: 100%;
      height: 300px;
      display: block;
    }

    /* Ice Cream Grid */
    .icecream-section {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      background-color: #fff0f5;
    }

    .icecream-section img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .icecream-section img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #FF6B81;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  
  <nav class="navbar">
   
      <img src="https://tse2.mm.bing.net/th/id/OIP.wNKhR_IVD1spPUmeKh7xegAAAA?pid=Api&P=0&h=180"
        alt="Ice Cream Delight Logo" class="logo">
  
    <ul>
      <li><a href="mainpage.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>


 
  <section class="hero">
    <iframe src="https://www.youtube.com/embed/nnfq_LNHX2M?autoplay=1&mute=1&loop=1&playlist=nnfq_LNHX2M"
      title="Ice Cream Video" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </section>

  <!-- Ice Cream Images -->
  <section class="icecream-section">
    <img
      src="https://cdn.aroundmangalore.com/wp-content/uploads/2014/02/Dilkush-Ice-Cream-Pabbas-Ideal-Ice-Cream-Mangalore.jpg"
      alt="Ice Cream 1">
    <img
      src="https://cdn.aroundmangalore.com/wp-content/uploads/2016/02/Choco-Chilli-Ice-Cream-Pabbas-Ideals-Mangalore-P1.png"
      alt="Ice Cream 2">
    <img src="https://aroundmangalore.com/wp-content/uploads/2014/02/dilkush.png" alt="Ice Cream 3">
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/09/62/fc/e9/ideal-ice-cream-parlour.jpg"
      alt="Ice Cream 4">
  </section>

  <footer>
    &copy; 2025 Ice Cream Delight. All rights reserved.
  </footer>

</body>

</html>
