<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pabbas menu</title>
  <style>
    body {
      margin: 0;
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #191818;
     
      color: #fbf6f6;
      
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #080808;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 26px;
    }
.logo{
  width: 100px;

}
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .navbar ul li a:hover {
      opacity: 0.8;
    }

    .menu-content {
      padding: 40px 20px;
      background-color: rgb(0, 0, 0);
      
    }

    .menu-content h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .menu-item {
      background-color: #453d3f;
      
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      flex-wrap: wrap;
    }

    .menu-info {
      flex: 1;
    }

    .menu-info h3 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    .menu-info .price {
      margin: 0 0 10px;
      font-weight: bold;
      color: #eadfdf;
    }

    .qty-input {
      width: 60px;
      padding: 5px;
      margin-left: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .menu-img {
      width: 150px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .order-btn {
      background-color: #FF6B81;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .order-btn:hover {
      background-color: #e65a72;
    }

    footer {
      background-color: #FF6B81;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  
  <nav class="navbar">
    <img src="https://tse2.mm.bing.net/th/id/OIP.wNKhR_IVD1spPUmeKh7xegAAAA?pid=Api&P=0&h=180"
        alt="Ice Cream Delight Logo" class="logo" />
    <ul>
      <li><a href="mainpage.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>


  <div class="menu-content">
    <h2>Our Menu</h2>
    <p>Select your favorite and place your order! üç¶</p>

   
    <div class="menu-item">
      <div class="menu-info">

        <label>
          Qty:
          <input type="number" min="1" value="1" class="qty-input">
        </label>
        <br>
        <button class="order-btn" onclick="placeOrder(this, 'Tiramisu')">Order Now</button>
      </div>
      <img src="https://cdn.aroundmangalore.com/wp-content/uploads/2014/02/Dilkush-Ice-Cream-Pabbas-Ideal-Ice-Cream-Mangalore.jpg" alt="Tiramisu" class="menu-img">
    </div>

 
    <div class="menu-item">
      <div class="menu-info">
        <h3>American Chocolate</h3>
        <p class="price">‚Çπ130</p>
        <label>
          Qty:
          <input type="number" min="1" value="1" class="qty-input">
        </label>
        <br>
        <button class="order-btn" onclick="placeOrder(this, 'American Chocolate')">Order Now</button>
      </div>
      <img src="https://cdn.aroundmangalore.com/wp-content/uploads/2016/02/Choco-Chilli-Ice-Cream-Pabbas-Ideals-Mangalore-P1.png" alt="Chocolate" class="menu-img">
    </div>

   
    <div class="menu-item">
      <div class="menu-info">
        <h3>Mango Magic</h3>
        <p class="price">‚Çπ110</p>
        <label>
          Qty:
          <input type="number" min="1" value="1" class="qty-input">
        </label>
        <br>
        <button class="order-btn" onclick="placeOrder(this, 'Mango Magic')">Order Now</button>
      </div>
      <img src="https://aroundmangalore.com/wp-content/uploads/2014/02/dilkush.png" alt="Mango Magic" class="menu-img">
    </div>

    
    <div class="menu-item">
      <div class="menu-info">
        <h3>Strawberry Swirl</h3>
        <p class="price">‚Çπ115</p>
        <label>
          Qty:
          <input type="number" min="1" value="1" class="qty-input">
        </label>
        <br>
        <button class="order-btn" onclick="placeOrder( this, '')">Order Now</button>
      </div>
      <img src="https://media-cdn.tripadvisor.com/media/photo-s/09/62/fc/e9/ideal-ice-cream-parlour.jpg" alt="Strawberry Swirl" class="menu-img">
    </div>



  <!-- Footer -->
  <footer>
    &copy; 2025 Pabbas ideal cafe. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function placeOrder(button, itemName) {
      const parent = button.closest('.menu-item');
      const qtyInput = parent.querySelector('.qty-input');
      const quantity = qtyInput.value;
      alert(`Order Placed:\nItem: ${itemName}\nQuantity: ${quantity} üéâ`);
    }
  </script>

</body>

</html>
